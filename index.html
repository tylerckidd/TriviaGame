<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Life+Savers&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/gif" href="assets/images/backimage.gif"/>
    <link rel="stylesheet" href="./assets/css/ style.css">
   

  </head>

  <body>
   

   
    <div class="container" style="justify-content: center;">
      

      
      <div class="jumbotron jumbotron-fluid">

        <div class="text-center">
            <img src="./assets/images/background-image.png" class="img-circle" alt="Cinque Terre" >
          </div>
        <div class="container">
        <div id="game">
          <h2 style="font-family: 'Life Savers', cursive;">The Office Trivia Game</h2>
          <p id="remaining-time" class="lead">Remaining Time: <span id="timer"></span></p>
          <p id="question" class="lead"></p>
        </div>
        <div id="results">
        </div>
      </div>

      <div class="row">
        <div id="choices" class="text-center">
          <button id="start" class="btn btn-dark">Start Game</button>
          <div id="options">
            
          </div>
          
        </div>
      </div>

    </div> 


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
    <script src="./assets/javascript/app.js"></script>  


  </body>
</html>
